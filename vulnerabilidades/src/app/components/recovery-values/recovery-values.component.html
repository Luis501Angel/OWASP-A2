<div class="row">
    <div class="mx-lg-auto">
        <div class="container p-4">
            <div class="card cardAdjustment">
                <div class="card-header text-center">
                    {{titulo}}
                </div>
                <div class="card-body">
                    <form (submit)="recoveryPassword(form.value)" #form="ngForm">

                        <div class="form-group">
                            <input type="email" [(ngModel)]="correo" name="correo" class="form-control"
                                placeholder="Correo electrónico">
                        </div>

                        <div class="form-group">
                            <input type="password" *ngIf="visible" [(ngModel)]="password" name="password"
                                class="form-control" placeholder="Contraseña">
                        </div>

                        <div class="form-group ">
                            <div *ngIf="visible" class="custom-control custom-checkbox custom-control-inline ">
                                <input type="checkbox" class="custom-control-input" id="check" (change)="cambiar()">
                                <label class="custom-control-label" for="check">Recordar contraseña</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 text-left">
                                <button class="btn btn-dark btn-block" *ngIf="visible" (click)="olvideContrasena()">Olvidé mi
                                    contraseña</button>
                            </div>

                            <div class="col-6 text-right">
                                <button type="submit" class="btn btn-primary absolute-center btn-block" value="ingresar">
                                    {{msgIngresar}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
