<div class="row">
    <div class="mx-lg-auto">
        <div class="container p-4">
            <div class="card cardAdjustment">
                <div class="card-header text-center">
                    Inicio de sesión
                </div>
                <div class="card-body">
                    <form (submit)="signIn()">

                        <div class="form-group">
                            <input type="email" [(ngModel)]="correo" name="correo" class="form-control"
                                placeholder="Correo electrónico">
                        </div>

                        <div class="form-group">
                            <input type="password" [(ngModel)]="password" name="password" class="form-control"
                                placeholder="Contraseña">
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="check" (change)="cambiar()">
                                <label class="custom-control-label" for="check">Recordar contraseña</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            Ingresar
                        </button>
                    </form>
                </div>
                <div class="form-group text-center">
                    <label for="">{{estado}}</label>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-danger absolute-center" (click)="cerrarSesion()">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </div>
</div>
