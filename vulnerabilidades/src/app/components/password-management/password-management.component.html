<div class="row">
    <div class="mx-lg-auto">
      <div class="container p-4">
        <div class="card text-center cardAdjustment">
          <div class="card-header">
            Vulnerable
          </div>
          <div class="card-body">
            <form (submit)="signInVulnerable()">
  
              <div class="form-group">
                <input type="email" [(ngModel)]="correoVulnerable" name="correo" class="form-control"
                  placeholder="Correo electrónico">
              </div>
  
              <div class="form-group">
                <input type="password" [(ngModel)]="passwordVulnerable" name="password" class="form-control" 
                  placeholder="Contraseña">
              </div>
  
              <button type="submit" class="btn btn-primary btn-block">
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="mx-lg-auto">
      <div class="container p-4">
        <div class="card text-center cardAdjustment">
          <div class="card-header">
            No vulnerable
          </div>
          <div class="card-body">
            <form (submit)="signInNoVulnerable()">
  
              <div class="form-group">
                <input type="email" [(ngModel)]="correoNoVulnerable" name="correo" class="form-control"
                  placeholder="Correo electrónico">
              </div>
  
              <div class="form-group">
                <input type="password"  [(ngModel)]="passwordNoVulnerable" ng-change="checkPwPolicy(password)" name="password" class="form-control"
                  placeholder="Contraseña" title="Una contraseña válida es un conjuto de caracteres, donde cada uno consiste de una letra mayúscula o minúscula, o un dígito. La contraseña debe empezar con una letra y contener al menor un dígito" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
