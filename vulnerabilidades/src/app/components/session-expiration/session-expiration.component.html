<div class="row">
    <div class="mx-lg-auto">
      <div class="container p-4">
        <div class="card cardAdjustment">
            <div class="card-header text-center">
                Inicio de sesi칩n
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
  
                <div class="form-group">
                    <input type="email" [(ngModel)]="correo" name="correo" class="form-control"
                  placeholder="Correo electr칩nico">
                </div>
  
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control"
                    placeholder="Contrase침a">
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="check" (change)="cambiar()">
                        <label class="custom-control-label" for="check">Recordar contrase침a</label>
                    </div>
                </div>

                <div class="input-group mb-3 ">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="rol">Guardar credencial</label>
                  </div>
                  <select id="rol" class="custom-select" [(ngModel)]="credencial" [ngModelOptions]="{standalone: true}">
                    <option value="cookie">Cookie</option>

                    <option value="sessionstorage">Session storage</option>
                  </select>
                </div>

                    Ingresar
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
